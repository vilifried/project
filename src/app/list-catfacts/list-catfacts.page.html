<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [routerLink]="['/home']"></ion-back-button>
        </ion-buttons>
        <ion-title>My Cat Facts</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of localStorage.myCatfactList; let i = index;">
            <ion-avatar slot="start">
                <img [src]=item.img>
            </ion-avatar>
            <ion-label>
                <h2>{{item.title}}</h2>
                <p> {{item.catfact}}</p>
            </ion-label>
            <ion-button size="small" fill="outline" color="primary"
                        (click)="presentDeleteElementAlert(i)">
                <ion-icon name="close-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button size="small" fill="outline" color="primary"
                        (click)="navigateToViewCatfact(i)">
                <ion-icon name="chevron-forward-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>
    <ion-button id="delete-button" expand="block" fill="outline" color="primary"
                (click)="presentAlert()">Delete All Cat Facts
    </ion-button>
</ion-content>
