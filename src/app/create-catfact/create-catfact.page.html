<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [routerLink]="['/home']"></ion-back-button>
        </ion-buttons>
        <ion-title>New Cat Facts</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-progress-bar [type]="'indeterminate'" *ngIf="showLoader"></ion-progress-bar>
    <ion-card *ngIf='cardElement'>
        <img id="cardImg" [src]="catImage"/>
        <ion-card-header>
            <ion-card-title color="primary">Cat Fact # {{catfactCounter}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            {{catfactText}}
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer class="ion-no-border" mode="ios" translucent="true">
    <ion-toolbar *ngIf='footerButtons'>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-button color="primary" fill="outline" expand="block" (click)="showTitleInput()">Save
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="primary" fill="outline" expand="block" (click)="nextItem()">Next</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>

    <ion-toolbar *ngIf='titleInputElement'>
        <ion-item>
            <ion-input placeholder="Enter Title" clearInput [(ngModel)]="catfactTitle"></ion-input>
            <ion-button size="small" fill="outline" (click)="addItem()">
                <ion-icon name="checkmark-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button size="small" fill="outline" (click)="hideTitleInput()">
                <ion-icon name="close-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-toolbar>
</ion-footer>
